
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار برمجة بسيط</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      line-height: 1.8;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>اختبار برمجة</h1>
  <form id="quizForm">
    <div class="question">
      <p>1. ما هي لغة البرمجة التي تبدأ بـ "print('Hello World')"؟</p>
      <label><input type="radio" name="q1" value="0"> جافا</label><br>
      <label><input type="radio" name="q1" value="1"> بايثون</label><br>
      <label><input type="radio" name="q1" value="0"> C++</label>
    </div>
    <div class="question">
      <p>2. أي من التالي يُستخدم لتكرار الكود؟</p>
      <label><input type="radio" name="q2" value="0"> if</label><br>
      <label><input type="radio" name="q2" value="1"> for</label><br>
      <label><input type="radio" name="q2" value="0"> def</label>
    </div>
    <div class="question">
      <p>3. ما نوع المتغير الذي يُستخدم لتخزين النصوص؟</p>
      <label><input type="radio" name="q3" value="1"> string</label><br>
      <label><input type="radio" name="q3" value="0"> int</label><br>
      <label><input type="radio" name="q3" value="0"> bool</label>
    </div>
    <div class="question">
      <p>4. ما هو الرمز المستخدم للتعليق في بايثون؟</p>
      <label><input type="radio" name="q4" value="1"> #</label><br>
      <label><input type="radio" name="q4" value="0"> //</label><br>
      <label><input type="radio" name="q4" value="0"> /* */</label>
    </div>
    <div class="question">
      <p>5. أي مما يلي ليس لغة برمجة؟</p>
      <label><input type="radio" name="q5" value="0"> جافا سكريبت</label><br>
      <label><input type="radio" name="q5" value="0"> روبي</label><br>
      <label><input type="radio" name="q5" value="1"> HTML</label>
    </div>
    <button type="button" onclick="checkAnswers()">عرض النتيجة</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  function checkAnswers() {
    const form = document.getElementById('quizForm');
    let score = 0;
    for (let i = 1; i <= 5; i++) {
      const answer = form[`q${i}`].value;
      score += parseInt(answer);
    }
    document.getElementById('result').textContent = `درجتك: ${score} من 5`;
  }
</script>
</body>
</html>
