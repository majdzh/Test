
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار برمجة بسيط</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      line-height: 1.8;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    code {
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin: 5px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>اختبار الإخراج البرمجي</h1>
  <form id="quizForm">
    <div class="question">
      <p>1. ما ناتج الكود التالي؟</p>
      <code>print(3 + 2)</code><br>
      <label><input type="radio" name="q1" value="0"> 10</label><br>
      <label><input type="radio" name="q1" value="1"> 5</label><br>
      <label><input type="radio" name="q1" value="0"> 32</label>
    </div>
    <div class="question">
      <p>2. ما ناتج الكود التالي؟</p>
      <code>print("Hello" + " " + "World")</code><br>
      <label><input type="radio" name="q2" value="1"> Hello World</label><br>
      <label><input type="radio" name="q2" value="0"> HelloWorld</label><br>
      <label><input type="radio" name="q2" value="0"> Hello+World</label>
    </div>
    <div class="question">
      <p>3. ما ناتج الكود التالي؟</p>
      <code>print(len("cat"))</code><br>
      <label><input type="radio" name="q3" value="0"> 4</label><br>
      <label><input type="radio" name="q3" value="1"> 3</label><br>
      <label><input type="radio" name="q3" value="0"> 2</label>
    </div>
    <div class="question">
      <p>4. ما ناتج الكود التالي؟</p>
      <code>x = 5<br>print(x * 2)</code><br>
      <label><input type="radio" name="q4" value="1"> 10</label><br>
      <label><input type="radio" name="q4" value="0"> 7</label><br>
      <label><input type="radio" name="q4" value="0"> 25</label>
    </div>
    <div class="question">
      <p>5. ما ناتج الكود التالي؟</p>
      <code>print("A" * 3)</code><br>
      <label><input type="radio" name="q5" value="1"> AAA</label><br>
      <label><input type="radio" name="q5" value="0"> A3</label><br>
      <label><input type="radio" name="q5" value="0"> Error</label>
    </div>
    <button type="button" onclick="checkAnswers()">عرض النتيجة</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  function checkAnswers() {
    const form = document.getElementById('quizForm');
    let score = 0;
    for (let i = 1; i <= 5; i++) {
      const answer = form[`q${i}`].value;
      score += parseInt(answer);
    }
    document.getElementById('result').textContent = `درجتك: ${score} من 5`;
    const inputs = form.querySelectorAll('input[type=radio]');
    inputs.forEach(input => input.disabled = true);
  }
</script>
</body>
</html>
